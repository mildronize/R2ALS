<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/layouts/main-layout.html">

<link rel="import" href="/components/paper-input/paper-autogrow-textarea.html">
<link rel="import" href="/components/paper-input/paper-input-decorator.html">
<link rel="import" href="/components/paper-input/paper-input.html">
<link rel="import" href="/components/paper-button/paper-button.html">

<script src="/components/jquery/dist/jquery.min.js"></script>
<!--<script src="/components/jquery-validity/build/jquery.validity.min.js"></script>-->


<polymer-element name="home-page" noscript>
  <template>
    <link rel="stylesheet" href="/styles.css" shim-shadowdom>
    <main-layout selected="home">
      <div class="title">Home</div>
      
      <h2>Welcome to Registration Assistant Application</h2>
        <section>
          <h3>Step 1: Fill your name</h3>
          <paper-input-decorator id="paper-input-name" label="Enter your name" floatingLabel error="The name is required!" autoValidate>
            <input is="core-input" value="{{name}}" id="name" required >
          </paper-input-decorator>
        </section>
      
        <section horizontal end-justified layout>
          <paper-button raised class="colored" ><a onclick="validateName()">Next</a></paper-button>
        </section>
    
      
    </main-layout>
  </template>
    <script>
  
    function validateName(){
//      console.log(document.querySelector('home-page').name);
      if(!document.querySelector('home-page').name){
        return false;
      }
      else {
       document.location.href =  "/#/profile";
      }
      
    }

  
  </script>
</polymer-element>
