<link rel="import" href="/components/paper-item/paper-item.html">
<link rel="import" href="/components/core-item/core-item.html">
<link rel="import" href="/components/core-icon-button/core-icon-button.html">


<polymer-element name="r2als-subject" attributes="name grade">
  <template>
    <style>
      core-item {
        padding: 0px 5px;
      }

      core-item.big {
        font-size: 24px;
      }

      core-item.small {
        font-size: 12px;
      }

      core-item.subject-item {
        height: 50px;
        background-color: #FAFAFA;
        border-bottom: 1px solid #F5F5F5;
        font-size: 1.125em;
      }
      core-item.subject-item:hover,
      core-item.subject-item:focus {
        background-color: #F5F5F5;
/*        color: #222;*/
      }

      core-item.subject-item .name {
        font-size: 1.125em;
      }

      core-item.subject-item .tags {
        font-size: 10px;
        color: #757575;
      }
  .grade{
      padding: 0px 0px;
      margin: 5px 20px 5px 10px;
      width:28px;
      height:28px;
      border-radius:50%;
      font-size:14px;
      font-weight: bold;
      color:#fff;
      line-height:28px;
      text-align:center;
      background:#424242;
    }

  </style>
<!--      <paper-item><span flex>{{name}}</span><span>{{grade}}</span></paper-item>
--> 
      <core-item class="subject-item">
        <div class="grade">{{grade}}</div>
        <div flex>
          <div class="name">{{name}}</div>
          <div class="tags">{{tags}}</div>
        </div>
        <core-icon-button icon="delete"></core-icon-button>
      </core-item>
    
  </template>
  <script>
    Polymer('r2als-subject', {
        name: '',
        grade: '',
        tags: 'calculate, lecture'
      
    });
  </script>
</polymer-element>
